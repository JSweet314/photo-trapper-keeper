<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photo Trapper Keeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Photo Trapper Keeper</h1>
  </header>
  <form>
    <input id="title-input" type="text" placeholder="Title">
    <input id="url-input" type="url" placeholder="Photo source (URL)">
    <button id="submit-photo-btn" disabled>Add to Album!</button>
    <p id="form-message"></p>
  </form>
  <section id="photos-container"></section>
  <script type="module" src="js/index.js"></script>
</body>
</html>
